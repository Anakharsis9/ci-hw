name: check autotests
on:
  workflow_call:
  pull_request:
    types: [opened, edited, synchronize]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm ci
      - name: Run unit tests
        run: npm test && echo "unit_result=$?" > $GITHUB_ENV
  run-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run e2e tests
        run: npm run e2e && echo "e2e_result=$?" > $GITHUB_ENV
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm ci
      - name: Run eslint
        run: npm run lint && echo "lint_result=$?" > $GITHUB_ENV
